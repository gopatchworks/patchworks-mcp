[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers

# Environment variables for testing
env =
    PATCHWORKS_CORE_API=https://core.test.example.com/api/v1
    PATCHWORKS_START_API=https://start.test.example.com/api/v1
    PATCHWORKS_TOKEN=test_token_12345

markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test multiple components together
    client: Tests for the patchworks_client module